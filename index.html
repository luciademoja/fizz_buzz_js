<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <title>Play The Fizz Buzz Game</title>
  </head>
  <body>
    <div class="w3-container w3-red w3-center w3-padding-128">
      <h1 class="w3-margin w3-jumbo">FizzBuzz Game</h1>
      <p class="w3-xlarge">To find out if your selected number is divisible by 3, 5 or 15, type it in the box and look for "Fizz", "Buzz" or "FizzBuzz"!</p>
      <input type="text" id="number" placeholder="Type a number..">
      <br>
      <button class="w3-btn w3-padding-16 w3-large w3-margin-top" id="click_me">Try it!</button>
      <br>
      <span class="w3-margin w3-jumbo" id="display_message"></span>
    </div>
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="assets/js/fizz_buzz_functions.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript">
      $(document).ready(onReadyEvents);
    </script>
    <footer>
      <p>Copywrite Lucia De Mojà © 2016</p>
    </footer>
  </body>
</html>
